version "2.1"

buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'edu.sc.seis.gradle:launch4j:2.4.4'
        classpath "gradle.plugin.edu.sc.seis:macAppBundle:2.2.3"
    }
}

repositories {
    jcenter()
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'edu.sc.seis.launch4j'
apply plugin: "edu.sc.seis.macAppBundle"


mainClassName = 'com.rowantran.deadwordchecker.DeadWordChecker'

jar {
    manifest {
        attributes(
            'Main-Class': 'com.rowantran.deadwordchecker.DeadWordChecker'
        )
    }
}

launch4j {
    mainClassName = 'com.rowantran.deadwordchecker.DeadWordChecker'
    icon = "${projectDir}/src/main/resources/com/rowantran/deadwordchecker/img/icon.ico"
}

macAppBundle {
    mainClassName = 'com.rowantran.deadwordchecker.DeadWordChecker'
    icon = "${projectDir}/src/main/resources/com/rowantran/deadwordchecker/img/icon.icns"
    bundleJRE = true
}

task buildAll {
    group = 'distribution'
    dependsOn ':createExe'
    dependsOn ':createApp'
}