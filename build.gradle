version "2.1"

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'edu.sc.seis.gradle:launch4j:2.4.4'
    }
}

repositories {
    jcenter()
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'edu.sc.seis.launch4j'
apply plugin: 'distribution'

mainClassName = 'com.rowantran.deadwordchecker.DeadWordChecker'

jar {
    manifest {
        attributes(
            'Main-Class': 'com.rowantran.deadwordchecker.DeadWordChecker'
        )
    }
}

launch4j {
    mainClassName = 'com.rowantran.deadwordchecker.DeadWordChecker'
    icon = "${projectDir}/src/main/resources/com/rowantran/deadwordchecker/img/icon.ico"
}